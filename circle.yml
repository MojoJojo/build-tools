machine:
  node:
    version: 0.12.0

dependencies:
  pre:
    - test $CIRCLE_BRANCH != master && rm .npmrc
  override:
    - npm install
    - gem install sass
    - npm rebuild node-sass

test:
  override:
    - test $CIRCLE_BRANCH = master && (cp -f .npmrc ~) && (npm run dont-break)
    - test $CIRCLE_BRANCH = master && (rm ~/.npmrc)

deployment:
  semantic-release:
    branch: master
    commands:
      - npm run semantic-release || true
