machine:
  node:
    version: 0.12.0

dependencies:
  pre:
    - test $CIRCLE_BRANCH != master && rm .npmrc
  override:
    - npm install
    - gem install sass
    - npm rebuild node-sass

test:
  override:
    - (cp -f .npmrc ~) && (npm run dont-break) && touch .local-success
    - rm ~/.npmrc
  post:
    - test -f .local-success && (npm run semantic-release || true)
